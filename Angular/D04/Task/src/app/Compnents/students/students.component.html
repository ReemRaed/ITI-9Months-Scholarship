
<table class="table table-striped" style="width:600px;">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of students">
            <td>{{s.name}}</td>
            <td>{{s.age}}</td>
          </tr>
    </tbody>
  </table>
